<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="resetStyle.css">
        
    <link rel="stylesheet" href="newstyle.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <main>
        <!-- FILTRO -->
        <section class="section-painel">

            <div class="filter-container">
                <input type="text" id="filterInput" autocomplete="off" placeholder="Buscar">
            </div>
        </section>

        <!-- INPUTs AND BOTTUNS -->
        <section class="section-add-datas">
            <div class="conteiner-add">
                <input type="text" name="nameClient" class="nameClient" id="nameClient" autocomplete="off"
                    placeholder="Nome do cliente">

                <input type="number" name="purchaseValue" class="purchaseValue" id="purchaseValue"
                    placeholder="R$ 00,0">

                <div class="buttons-add">
                    <div>
                        <button class="btn-pay" value="Pago">
                            <i class="bi bi-coin"> Pago</i>
                        </button>
                        <button class="btn-debt" value="Debito">
                            <i class="bi bi-dash-circle-fill"> Em d√©bito</i>
                        </button>
                    </div>

                    <!-- <button type="submit" id="btn-submit" class="btn-submit">
                        Adicionar
                    </button> -->
                </div>
            </div>
        </section>

        <!-- LISTA -->
        <section class="sheet">
            <ul class="list-sheet" id="itemList">

            </ul>
        </section>
    </main>

    <!-- VALORES TOTAIS -->
    <footer>
        <p>
            Total dos itens filtrados:<span id="valorTotal"></span>
        </p>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
